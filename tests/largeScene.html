<!DOCTYPE html>
<html>
<head>
<title>DreamJS Experimental Sandbox</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

.content {
	height: 100%;
}

#mainCanvas {
	width: 100%;
	height: 100%;
	display: block;
}


</style>
</head>
<body onload="init()">
	<script type="text/javascript" src="../src/event.js"></script>
	<script type="text/javascript" src="../src/core.js"></script>
	<script type="text/javascript" src="../src/Screen.js"></script>
	<script type="text/javascript" src="../src/util.js"></script>
	<script type="text/javascript" src="../src/static.js"></script>
	<script type="text/javascript" src="../src/input.js"></script>
	<script type="text/javascript" src="../src/transform.js"></script>
	<script type="text/javascript" src="../src/visual.js"></script>
	<script type="text/javascript" src="../src/dynamic.js"></script>
	<script type="text/javascript" src="../src/provider.js"></script>
	<script type="text/javascript" src="../src/visual/Graphic.js"></script>
	<script type="text/javascript" src="../src/visual/Bitmap.js"></script>
	<script type="text/javascript" src="../src/visual/Composite.js"></script>
	<script type="text/javascript" src="../src/visual/Sprite.js"></script>
	<script type="text/javascript" src="../src/visual/Bitmap.js"></script>
	<script type="text/javascript" src="../src/scenery.js"></script>
	<script type="text/javascript" src="../src/visual/drawing.js"></script>
	<script type="text/javascript" src="../src/visual/Map.js"></script>
	<script type="text/javascript" src="../src/behaviour.js"></script>
	<script type="text/javascript" src="../src/behaviour/KeyBinding.js"></script>
	<script type="text/javascript" src="../src/behaviour/KeyboardNavigable.js"></script>
	<script type="text/javascript" src="../src/behaviour/WheelZoomable.js"></script>
	<script type="text/javascript" src="../src/behaviour/KeyboardZoomable.js"></script>
	<script type="text/javascript" src="../src/behaviour/SnapAnchorToPointer.js"></script>
	<script type="text/javascript" src="../src/behaviour/Draggable.js"></script>
	<script type="text/javascript" src="Stats.js"></script>
	
	<script type="text/javascript" src="model.js"></script>
	<script type="text/javascript">
		function init(){
			test = new dream.Screen(document.getElementById("mainCanvas"), 320, 240, 1600, 1200);
			
			scene = new dream.scenery.Scene;
			
			console.log("init");
			
			for(var i = 0; i < 3000; i++ ){
				var c = new Poly1(Math.random() * 6000, Math.random() * 6000);
				scene.assets.add(c, "p"+i);
			}
			console.log("poly loaded");
			
			for(var i = 0; i < 50; i++ ){
				var cr = new Aj(Math.random() * 6000, Math.random() * 6000 - 200);
				scene.assets.add(cr, "aj"+i);
			}
			
			
			for(var i = 0; i < 200; i++ ){
				var c = new Cube(Math.random() * 6000 + 100, Math.random() * 6000);
				scene.assets.add(c, "c"+i);
			}

			for(var i = 0; i < 250; i++ ){
				var cr = new Fire(Math.random() * 6000, Math.random() * 6000 - 200);
				scene.assets.add(cr, "fi"+i);
			}

			for(var i = 0; i < 1; i++ ){
				var cr = new Paper2(Math.random() * 6000, Math.random() * 6000 - 200);
				scene.assets.add(cr, "pp"+i);
			}

			for(var i = 0; i < 10; i++ ){
				var cr = new CompositeRect(Math.random() * 6000, Math.random() * 6000 - 200, 150, 150);
				scene.assets.add(cr, "cr"+i);
			}

			for(var i = 0; i < 100; i++ ){
				var cr = new Enemy(Math.random() * 6000, Math.random() * 6000);
				scene.assets.add(cr, "en"+i);
			}

			
			scene.behaviours.addArray(
					[new dream.behaviour.KeyboardNavigable(),
					 new dream.behaviour.SnapAnchorToPointer(),
					 new dream.behaviour.WheelZoomable(),
					 new dream.behaviour.KeyboardZoomable()
					]);
			
			
			scene.behaviours.add(new dream.behaviour.KeyBinding(dream.input.Key.Q, function(i){this.rotation += i;}));
			scene.behaviours.add(new dream.behaviour.KeyBinding(dream.input.Key.W, function(i){this.rotation -= i;}));

			
			test.scenes.current = scene;
			
			
			stats=new Stats();
			stats.getDomElement().style.position = 'absolute';
			stats.getDomElement().style.left = '0px';
			stats.getDomElement().style.top = '0px';
			document.body.appendChild(stats.getDomElement() );
			var stp=new dream.dynamic.Dynamic(function(){stats.update();});
			scene.dynamics.add(stp).play();
		}
	</script>

	<div class="content" id="container">
		<canvas id="mainCanvas"></canvas>
	</div>
</body>
</html>
