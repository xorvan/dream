<!DOCTYPE html>
<html>
<head>
<title>DreamJS Experimental Sandbox</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

.content {
	height: 100%;
}

#mainCanvas {
	width: 100%;
	height: 100%;
	display: block;
}


</style>
</head>
<body onload="init()">
	<script type="text/javascript" src="../../src/event.js"></script>
	<script type="text/javascript" src="../../src/core.js"></script>
	<script type="text/javascript" src="../../src/collection.js"></script>
	<script type="text/javascript" src="../../src/Screen.js"></script>
	<script type="text/javascript" src="../../src/util.js"></script>
	<script type="text/javascript" src="../../src/static.js"></script>
	<script type="text/javascript" src="../../src/input.js"></script>
	<script type="text/javascript" src="../../src/transform.js"></script>
	<script type="text/javascript" src="../../src/geometry.js"></script>
	<script type="text/javascript" src="../../src/visual.js"></script>
	<script type="text/javascript" src="../../src/dynamic.js"></script>
	<script type="text/javascript" src="../../src/provider.js"></script>
	<script type="text/javascript" src="../../src/visual/filter.js"></script>
	<script type="text/javascript" src="../../src/visual/Graphic.js"></script>
	<script type="text/javascript" src="../../src/visual/Composite.js"></script>
	<script type="text/javascript" src="../../src/visual/Sprite.js"></script>
	<script type="text/javascript" src="../../src/visual/Bitmap.js"></script>
	<script type="text/javascript" src="../../src/scenery.js"></script>
	<script type="text/javascript" src="../../src/visual/drawing.js"></script>
	<script type="text/javascript" src="../../src/visual/Map.js"></script>
	<script type="text/javascript" src="Stats.js"></script>
	
	<script type="text/javascript">
		function init(){
			//importing packages
			var drawing = dream.visual.drawing,
				filter = dream.visual.filter,
				Bitmap = dream.visual.Bitmap,
				interpolator = dream.dynamic.interpolator,
				Tween = dream.dynamic.Tween;
			
			
			filterScreen = new dream.Screen(document.getElementById("mainCanvas"), 320, 240, 1600, 1200);
			
			scene = new dream.scenery.Scene;
			
			b1=new Bitmap("pic1.jpg", 100, 40, 400, 350);
			
			blur =  new filter.Blur(5);
			mosaic  =  new filter.Mosaic
			coloradj = new filter.ColorAdjust(null, 100);
			
		//	b1.filters.add(blur,"blur");
			b1.filters.add(mosaic,"mosaic");
			b1.filters.add(coloradj);
			dyn1=new Tween({'filters[0].amount' : 50}, null, 200, true);
			//b1.dynamics.add(dyn1).play();
			
			p1=new drawing.Circle(720,100,60);
			p1.fillStyle = "#f00";
			scene.assets.addArray([b1, p1]);
			
			filterScreen.scenes.current = scene;
			
			
			//Stats.js
			stats=new Stats();
			stats.getDomElement().style.position = 'absolute';
			stats.getDomElement().style.left = '0px';
			stats.getDomElement().style.top = '0px';
			document.body.appendChild(stats.getDomElement() );
			var stp=new dream.dynamic.Dynamic(function(){stats.update();});
			scene.dynamics.add(stp).play();
			
		}
	</script>

	<div class="content" id="container">
		<canvas id="mainCanvas"></canvas>
	</div>
</body>
</html>
