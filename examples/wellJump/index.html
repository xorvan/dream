<!DOCTYPE html>
<html>
<head>
<title>Well Jump (DreamJS Example)</title>
<meta name="viewport" content="initial-scale=1; minimum-scale=1; maximum-scale=1;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<style type="text/css">
html, body {
	margin: 0px;
	padding: 0;
	width: 100%;
	height: 100%;
	min-height: 100% !important;
	overflow:hidden;
}

.content {
	height: 100%;
	width: 640px;
	margin:0 auto;
	border-left: 1px solid #eee;
	border-right: 1px solid #eee;
}

#mainCanvas {
	height: 100%;
	width: 100%;
	display: block;
}

@media only screen and (device-width: 320px) {
	.content {
		width: 320px;
	}
}

@media only screen and (device-width: 640px) {
  /* rules for iPhone Retina */
  	.content {
		width: 320px;
	}
  
}

</style>
</head>
<body onload="init(); initStat()">
	<script type="text/javascript" src="../../src/event.js"></script>
	<script type="text/javascript" src="../../src/core.js"></script>
	<script type="text/javascript" src="../../src/collection.js"></script>
	<script type="text/javascript" src="../../src/Screen.js"></script>
	<script type="text/javascript" src="../../src/util.js"></script>
	<script type="text/javascript" src="../../src/static.js"></script>
	<script type="text/javascript" src="../../src/input.js"></script>
	<script type="text/javascript" src="../../src/transform.js"></script>
	<script type="text/javascript" src="../../src/visual.js"></script>
	<script type="text/javascript" src="../../src/dynamic.js"></script>
	<script type="text/javascript" src="../../src/provider.js"></script>
	<script type="text/javascript" src="../../src/visual/filter.js"></script>
	<script type="text/javascript" src="../../src/visual/Graphic.js"></script>
	<script type="text/javascript" src="../../src/visual/Composite.js"></script>
	<script type="text/javascript" src="../../src/visual/Sprite.js"></script>
	<script type="text/javascript" src="../../src/visual/Bitmap.js"></script>
	<script type="text/javascript" src="../../src/scenery.js"></script>
	<script type="text/javascript" src="../../src/Behaviour.js"></script>
	<script type="text/javascript" src="../../src/behaviour/Draggable.js"></script>
	<script type="text/javascript" src="../../src/behaviour/Moving.js"></script>
	<script type="text/javascript" src="../../src/behaviour/LeftBounded.js"></script>
	<script type="text/javascript" src="../../src/behaviour/KeyBinding.js"></script>
	<script type="text/javascript" src="../../src/visual/drawing.js"></script>
	<script type="text/javascript" src="../../src/visual/Map.js"></script>
	<script type="text/javascript" src="Stats.js"></script>
	
	<script type="text/javascript" src="model.js"></script>
	<script type="text/javascript" src="logic.js"></script>
	
	<script type="text/javascript">
	
		A = function(){
			
			this.onE1.add(function(){console.log("e1")})
		}
		
		dream.event.create(A.prototype, "onE1");
		
		
		a1 = new A;
		a2 = new A;
		a3 = new A;
		
		
		B = function(){
			//this.__events = {};
			A.call(this);
		}.inherits(A);
		//dream.event.create(B.prototype, "onE1");
		
		b1 = new B;
		b2 = new B;
		b3 = new B;
		
	
		function initStat(){
			stats=new Stats();
			stats.getDomElement().style.position = 'absolute';
			stats.getDomElement().style.left = '0px';
			stats.getDomElement().style.top = '0px';
			document.body.appendChild(stats.getDomElement() );
			var stp=new dream.dynamic.Dynamic(function(){stats.update();});
			gameScreen.scenes.current.dynamics.add(stp).play();
		}
	</script>

	<div class="content" id="container">
		<canvas id="mainCanvas"></canvas>
	</div>
</body>
</html>
